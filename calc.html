
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <style>
        fieldset {
            width: 60%;
            margin: 20px;
        }
    </style>

   

</head>

<body>
    <fieldset>
        <legend>Toolbar</legend>
        <div>
            Number
            <input type='text' id='number' />
            <input type='button' value='Add To List' onclick="addList()"  />
            <input type='button' value='Clear Display' onclick='clearDis()' />
            <input type='button' value='Reset Calculator' onclick="resetCal()"   />

            <br/>
            <input type='button' value='Sum'  onclick="sumIt()" />
            <input type='button' value='Average' onclick="averageIt()" />
            <input type='button' value='Find Min' onclick="minIt()" />

        </div>

    </fieldset>

    <hr/>

    <fieldset>
        <legend>Console</legend>

        <div id='console'>

        </div>

    </fieldset>

    <fieldset>
        <legend>Number List</legend>

        <ul id='numberList'>
			
        </ul>

        <input type='button' value='refresh list'  />
    </fieldset>

    <script type = 'text/javascript'>
        let numbers = [];
        let consoleData = document.getElementById('console');
        let displayedData = document.getElementById('numberList');

        function clearDis(){
            consoleData.innerHTML='';
            displayedData.innerHTML='';
        }

        function resetCal(){
            clearDis();
            numbers = [];            
        }

		function addList(){
			let numb=document.getElementById('number').value;
            if(!isNaN(numb)){
                
                numbers.push(+numb);
                displayedData.innerHTML+=`<li>${numb}</li>`;
            } else {
                consoleData.innerHTML+=`<p>Invalid Number</p>`;
            }
        }
        
        function sumIt(){
            let ans = 0;
            for(let number of numbers)
                ans+=number;
            
            consoleData.innerHTML+= `<p> Sum = ${ans}</p>`;
        }

        function averageIt(){
            if(numbers.length == 0){
                consoleData.innerHTML+= `<p>Numbers list is empty</p>`;
                return null;
            }

            let ans = 0;
            for(let number of numbers){

                ans+=number;
            }
            ans = ans/numbers.length;
            
            consoleData.innerHTML+= `<p> Average = ${ans}</p>`;
            
        }

        function minIt(){
            if(numbers.length == 0){
                consoleData.innerHTML+= `<p>Numbers list is empty</p>`;
                return null;
            }

            let ans = 10000000;
            for (let number of numbers){

                if (number < ans)
                    ans = number;
            }
            consoleData.innerHTML+= `<p> Minimum one = ${ans}</p>`;

        }
        

	</script>
	
   
</body>

</html>
